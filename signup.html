<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form action="">
            <label for="First Name">First Name</label>
            <input type="text" name="First Name" id="First Name" required autocomplete="on">
            <label for="Last Name">Last Name</label>
            <input type="text" name="Last Name" id="Last Name" required autocomplete="on">
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" autocomplete="on">
            <label for="Password">Password</label>
            <input type="Password" name="Password" id="Password" required autocomplete="on">
            <label for="Confirm Password">Confirm Password</label>
            <input type="Password" name="Confirm Password" id="Confirm Password" required autocomplete="on">
            <input type="submit">
        </form>
        <p>By clicking the sign up button, you agree to our <br> 
         <a href="#">Terms and conditions</a> and <a href="#">Policy And Privacy</a>  
        </p>
    </div>
    <p class="para-2">Already have an account? <a href="/login.html">Login here</a></p>
</body>
</html>
